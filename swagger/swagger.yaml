tags:
  - name: User
    description: 사용자 관련 API
  - name: Fragrance
    definitions: 향수 관련 API
  - name: Search
    definitions: 검색 관련 API
  - name: Review
    definitions: 리뷰 관련 API
schemes:
  - "https"
  - "http"
#유저 API
/user/signup:
  post:
    description: 회원가입
    tags: [User]
    produces:
      - "application/json"
    parameters:
      - name: "body"
        in: "body"
        description: "회원 가입에 필요한 email, password, phone, gender, age가 담긴 body"
        required: true
        schema:
          type: object
          properties:
            email:
              type: string
              example: apitest@gmail.com
            nick:
              type: string
              example: testtest
            password:
              type: string
              example: qwerasdf
            phone:
              type: string
              example: 01012345678
            gender:
              type: string
              example: female
            age:
              type: integer
              example: 25
    responses:
      "200":
        description: "회원가입에 성공하였습니다"

/user/addNick:
  post:
    description: 닉네임 등록
    tags: [User]
    produces:
      - "application/json"
    parameters:
      - name: "body"
        in: "body"
        description: "회원가입 후 닉네임 등록"
        required: true
        schema:
          type: object
          properties:
            email:
              type: string
              example: test@gmail.com
            nick:
              type: string
              example: test_nick1
    responses:
      "200":
        description: "닉네임 등록에 성공했습니다."
      "400":
        description: "닉네임 등록에 실패했습니다."
/user/signin:
  post:
    description: 로그인
    tags: [User]
    consumes:
      - application/json
    parameters:
      - in: body
        name: user
        description: Email, 비밀번호로 로그인
        schema:
          type: object
          properties:
            email:
              type: string
              example: test@gmail.com
            password:
              type: string
              example: qwerasdf
    responses:
      "200":
        description: "로그인에 성공했습니다."
      "400":
        description: "비밀번호가 올바르지 않습니다."

/user/checkEmail:
  post:
    description: 이메일 중복 확인
    tags: [User]
    consumes:
      - application/json
    parameters:
      - in: body
        name: email
        description: 이메일 중복 확인
        schema:
          type: object
          properties:
            email:
              type: string
              example: test@gmail.com
    responses:
      "200":
        description: "사용 가능한 이메일입니다."
      "400":
        description: "이미 사용중인 이메일입니다."

/user/checkNick:
  post:
    description: 닉네임 중복 확인
    tags: [User]
    consumes:
      - application/json
    parameters:
      - in: body
        name: nick
        description: 닉네임 중복 확인
        schema:
          type: object
          properties:
            nick:
              type: string
              example: test
    responses:
      "200":
        description: "사용 가능한 닉네임입니다."
      "400":
        description: "이미 사용중인 닉네임입니다."
/user/verifyPhone:
  post:
    description: 휴대폰 인증
    tags: [User]
    consumes:
      - application/json
    parameters:
      - in: body
        name: phone
        description: 휴대폰 인증
        schema:
          type: object
          properties:
            phone:
              type: string
              example: "+8210"
    responses:
      "200":
        description: "인증번호가 전송되었습니다."
      "400":
        description: "서버 내부 오류입니다."
/auth/request:
  get:
    description: AccessToken 재발급
    tags: [User]
    consumes:
      - application/json
    parameters:
      - name: "RefreshToken"
        in: "header"
        description: "리프레시 토큰"
        required: true
        type: "string"
    responses:
      "200":
        description: "액세스토큰을 재발급합니다."
      "400":
        description: "토큰 발급에 문제가 발생했습니다."

#향수 API
/fragrance/all:
  get:
    description: 모든 향수 불러오기
    tags: [Fragrance]
    consumes:
      - application/json
    responses:
      "200":
        description: "향수 정보를 가져옵니다."
      "400":
        description: "향수를 가져오는데 문제가 생겼습니다."
/fragrance/{brand}/{fragrance}:
  get:
    description: 원하는 향수 불러오기
    tags: [Fragrance]
    consumes:
      - application/json
    parameters:
      - name: "brand"
        in: "path"
        description: "브랜드 이름(한글)"
        required: true
        type: "string"
      - name: "fragrance"
        in: "path"
        description: "향수 이름(한글)"
        required: true
        type: "string"
    responses:
      "200":
        description: "원하는 향수 정보를 가져옵니다."

      "400":
        description: "향수를 가져오는데 문제가 생겼습니다."

/fragrance/note/{brand}/{fragrance}:
  get:
    description: 원하는 향수 노트 불러오기
    tags: [Fragrance]
    consumes:
      - application/json
    parameters:
      - name: "brand"
        in: "path"
        description: "브랜드 이름(영문)"
        required: true
        type: "string"
        example: "acquadiparma"
      - name: "fragrance"
        in: "path"
        description: "향수 이름(영문)"
        required: true
        type: "string"
        example: "colonia"
    responses:
      "200":
        description: "노트 정보를 불러왔습니다."

      "400":
        description: "향수 노트를 가져오는데 문제가 생겼습니다."

/fragrance/like:
  post:
    description: 좋아요 클릭
    tags: [Like]
    consumes:
      - application/json
    parameters:
      - in: body
        name: body
        description: "좋아요"
        schema:
          type: object
          properties:
            nick:
              type: string
              example: "capstone"
            brand:
              type: string
              example: "diptyque"
            fragrance:
              type: string
              example: "l'eaudenérolieaudetoilette"
    responses:
      "200":
        description: "좋아요."
      "500":
        description: "문제가 발생하였습니다."

/fragrance/unlike:
  post:
    description: 좋아요 취소
    tags: [Like]
    consumes:
      - application/json
    parameters:
      - in: body
        name: body
        description: "좋아요 취소"
        schema:
          type: object
          properties:
            nick:
              type: string
              example: "capstone"
            brand:
              type: string
              example: "diptyque"
            fragrance:
              type: string
              example: "l'eaudenérolieaudetoilette"
    responses:
      "200":
        description: "좋아요 취소."
      "500":
        description: "문제가 발생하였습니다."

/search:
  get:
    description: 브랜드 및 향수 검색
    tags: [Search]
    consumes:
      - application/json
    parameters:
      - name: "searchText"
        in: "query"
        description: "검색어"
        required: true
        type: "string"
      - name: "order"
        in: "query"
        description: "순서"
        required: true
        type: "array"
        items:
          type: "string"
          enum:
            - "likes"
            - "countingReview"
            - "avgStars"
            - "category"
          default: "likes"
      - name: "limit"
        in: "query"
        description: "개수(안쓰면 전체 불러오기)"
        required: false
        type: "integer"
      - name: "offset"
        in: "query"
        description: "몇번째부터 불러올지(안쓰면 0번째부터)"
        required: false
        type: "integer"
      - name: "category"
        in: "query"
        description: "1 = 니치향수 , 0 = 모든 향수"
        required: true
        type: "integer"
    responses:
      "200":
        description: "검색 결과가 나옵니다."

      "400":
        description: "검색 시 문제가 발생하였습니다."

/search/similar:
  post:
    description: 유사한 향수 검색
    tags: [Search]
    consumes:
      - application/json
    parameters:
      - in: body
        name: body
        description: "유사 향수 검색"
        schema:
          type: object
          properties:
            brand:
              type: string
              example: "lelabo"
            fragrance:
              type: string
              example: "rose31"
    responses:
      "200":
        description: "향수가 검색되었습니다."
      "500":
        description: "문제가 발생하였습니다."

#리뷰 관련 API
/review/addReview:
  post:
    description: "향수 리뷰 등록"
    tags: [Review]
    consumes:
      - application/json
    parameters:
      - in: body
        name: nick
        description: "리뷰 등록"
        schema:
          type: object
          properties:
            nick:
              type: string
              example: 1
            brand:
              type: string
              example: "diptyque"
            en_name:
              type: string
              example: "l'eau de néroli eau de toilette"
            kr_brand:
              type: string
              example: "딥티크"
            kr_name:
              type: string
              example: "로 드 네롤리"
            mood:
              type: string
              example: "따뜻한"
            category:
              type: integer
              example: 1
            stars:
              type: integer
              example: 5
            longevity:
              type: integer
              example: 3
            comment:
              type: string
              example: "향수 좋아요!"
        responses:
          "200":
            description: "리뷰가 등록되었습니다."
          "400":
            description: "리뷰 문제가 발생하였습니다."
/review/{nick}:
  get:
    description: "내가 쓴 리뷰 불러오기"
    tags: [Review]
    consumes:
      - application/json
    parameters:
      - name: "nick"
        in: "path"
        description: "닉네임"
        required: true
        type: "string"
        example: "capstone"
    responses:
      "200":
        description: "리뷰를 불러옵니다."
      "500":
        description: "검색 시 문제가 발생하였습니다."

/review/{brand}/{fragrance}:
  get:
    description: "해당 향수 리뷰 불러오기"
    tags: [Review]
    consumes:
      - application/json
    parameters:
      - name: "brand"
        in: "path"
        description: "브랜드 이름(한글)"
        required: true
        type: "string"
      - name: "fragrance"
        in: "path"
        description: "향수 이름(한글)"
        required: true
        type: "string"
    responses:
      "200":
        description: "해당 향수 리뷰를 가져옵니다."
      "500":
        description: "리뷰를 가져오는데 문제가 생겼습니다."

/review/update/{id}:
  patch:
    description: "해당 향수 리뷰 수정하기"
    tags: [Review]
    consumes:
      - application/json
    parameters:
      - name: "id"
        in: "path"
        description: "idx"
        required: true
        type: "string"
      - in: body
        name: body
        description: "리뷰 수정"
        schema:
          type: object
          properties:
            mood:
              type: string
              example: "따뜻한"
            stars:
              type: integer
              example: 5
            longevity:
              type: integer
              example: 3
            comment:
              type: string
              example: "향수 좋아요!"
    responses:
      "200":
        description: "해당 향수 리뷰가 수정되었습니다."
      "500":
        description: "문제가 생겼습니다."

/memo/addMemo:
  post:
    description: 시향노트 추가
    tags: [Memo]
    produces:
      - "application/json"
    parameters:
      - name: "body"
        in: "body"
        description: "시향노트 table에 저장될, 닉네임, 향수 브랜드(한글), 향수 이름(한글), 코멘트가 담긴 body"
        required: true
        schema:
          type: object
          properties:
            nick:
              type: string
              example: test6
            brand:
              type: string
              example: 딥티크
            fragrance:
              type: string
              example: 도손
            comment:
              type: string
              example: 비누향, 무난한 향
    responses:
      "200":
        description: "시향노트가 성공적으로 등록되었습니다."

/memo/update/{id}:
  patch:
    description: "해당 향수 시향노트 수정하기"
    tags: [Memo]
    consumes:
      - application/json
    parameters:
      - name: "id"
        in: "path"
        description: "시향노트 idx"
        required: true
        type: "string"
      - in: body
        name: body
        description: "시향노트 수정 할 코멘트"
        schema:
          type: object
          properties:
            comment:
              type: string
              example: "자꾸 생각나는 향"
    responses:
      "200":
        description: "시향노트가 수정되었습니다."
      "500":
        description: "서버 내부에 문제가 생겼습니다."

/memo/delete/{id}:
  get:
    description: "작성한 시향노트 삭제하기"
    tags: [Memo]
    consumes:
      - application/json
    parameters:
      - name: "id"
        in: "path"
        description: "해당 시향노트 idx"
        required: true
        type: "string"
    responses:
      "200":
        description: "해당 시향노트를 삭제했습니다."
      "500":
        description: "서버 내부에 문제가 발생하였습니다."

/memo/loadAll/{nick}:
  get:
    description: "내가 쓴 시향노트 전체 불러오기"
    tags: [Memo]
    consumes:
      - application/json
    parameters:
      - name: "nick"
        in: "path"
        description: "닉네임"
        required: true
        type: "string"
        example: "test6"
    responses:
      "200":
        description: "시향노트를 불러옵니다."
      "500":
        description: "검색 시 문제가 발생하였습니다."

/memo/load/{id}:
  get:
    description: "선택한 시향노트(id) 불러오기"
    tags: [Memo]
    consumes:
      - application/json
    parameters:
      - name: "id"
        in: "path"
        description: "시향노트 각각의 idx"
        required: true
        type: "string"
    responses:
      "200":
        description: "시향노트를 불러옵니다."
      "500":
        description: "검색 시 문제가 발생하였습니다."

/recommend/personal/{nick}:
  get:
    description: "개개인 향수 5개 추천( 메인페이지 )"
    tags: [Recommend]
    consumes:
      - application/json
    parameters:
      - name: "nick"
        in: "path"
        description: "사용자 닉네임"
        required: true
        type: "string"
    responses:
      "200":
        description: "향수 추천 리스트를 불러왔습니다."
      "500":
        description: "불러오는 도중 문제가 발생하였습니다."

/recommend/mood:
  get:
    description: "질문지를 통해 이미지로 향수 추천하기"
    tags: [Recommend]
    consumes:
      - application/json
    parameters:
      - name: "category1"
        in: "query"
        description: "향수 노트 카테고리 1번째"
        required: true
        type: "string"
      - name: "category2"
        in: "query"
        description: "향수 노트 카테고리 2번째"
        required: true
        type: "string"
      - name: "mood"
        in: "query"
        description: "향수에 대한 이미지 (추가 예정)"
        required: false
        type: "string"
    responses:
      "200":
        description: "향수 추천 결과가 나왔습니다."

      "400":
        description: "향수 추천 시 문제가 발생하였습니다."

definitions:
  User:
    type: "object"
    properties:
      email:
        type: "string"
      password:
        type: "string"
      nick:
        type: "string"
      phone:
        type: "string"
      gender:
        type: "string"
      age:
        type: "integer"
  Fragrance:
    type: "object"
    properties:
      brand:
        type: "string"
      kr_brand:
        type: "string"
      en_name:
        type: "string"
      kr_name:
        type: "string"
      img:
        type: "string"
      likes:
        type: "integer"
      avgStars:
        type: "decimal"
      countingReview:
        type: "integer"
  Review:
    type: "object"
    properties:
      brand:
        type: "string"
      kr_brand:
        type: "string"
      en_name:
        type: "string"
      kr_name:
        type: "string"
      stars:
        type: "integer"
      longevity:
        type: "integer"
      mood:
        type: "string"
      comment:
        type: "string"
